{% extends 'base.html' %}

{% block title %}Pets{% endblock %}

{% block content %}
<h1>Pets:</h1>

    {% for pet in pets %}
    <div>
    <img src="{{pet.photo_url}}">
    <p><a href="/{{ pet.id }}">{{pet.name}}</a>
    {% if pet.available %}  is available  {% endif %}</p>
    </div>
    {% endfor %}

<form action="/add">
    <input type="submit" value="Add a pet">
</form>
{% endblock %}
